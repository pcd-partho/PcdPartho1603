    .bg-gradient {
        position: absolute;
        width: 200%;

    }
    @keyframes gradientMove {

    }

    .bg-text {
        position: absolute;

        font-weight: bold;

        text-align: center;
        pointer-events: none;
        user-select: none;

        line-height: 1.5em;
        width: 100%;
        z-index: 0;
        text-shadow: 1px 1px 2px #000; /* ensures readability */
    }
    .bg-text span {
        position: absolute;
        animation: drift 25s linear infinite;
    }
    @keyframes drift {
        0% { transform: translateY(100vh); opacity: 0; }
        10% { opacity: 0.05; }

    }

    @keyframes pop {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
    }

    .social-buttons {
